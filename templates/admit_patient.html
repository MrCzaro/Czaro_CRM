{% extends "base.html" %}

{% block content %}
<body>
    <h1>{% block title %}Admit Patient{% endblock %}</h1>
    <form method="post" action="{% url 'department:admit_patient' patient.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="id_department_id">Select Department:</label>
        <select name="department_id" id="id_department_id">
            {% for department in departments %}
                <option value="{{ department.id }}">{{ department.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Admit</button>
    </form>

{% endblock %}
