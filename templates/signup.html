{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="max-w-xl py-8 bg-stone-400 text-center">
        <h1 class="text-3xl text-black">Sign up</h1>
    
        <form class="mt-9 px-8 space-y-4" method="post">
            {% csrf_token %}
    
            <div>
                <label class="text-black">First Name</label><br>
                <input name="first_name" type="text" class="w-full py-4 px-6 bg-stone-200 rounded-xl text-black">
            </div>
            <div>
                <label class="text-black">Last Name</label><br>
                <input name="last_name" type="text" class="w-full py-4 px-6 bg-stone-200 rounded-xl text-black">
            </div>
    
            <div>
                <label class="text-black">E-mail</label><br>
                <input name="email" type="email" class="w-full py-4 px-6 bg-stone-200 rounded-xl text-black">
            </div>
    
            <div>
                <label class="text-black">Password</label><br>
                <input name="password1" type="password" class="w-full py-4 px-6 bg-stone-200 rounded-xl text-black">
            </div>
    
            <div>
                <label class="text-black">Repeat password</label><br>
                <input name="password2" type="password" class="w-full py-4 px-6 bg-stone-200 rounded-xl text-black">
            </div>
    
            <div>
                <button class="mt-5 py-4 px-8 bg-zinc-600 text-white">Sign up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
