{% extends "base.html" %}

{% block content %}
  <h1 class="p-8 text-3xl font-bold text-center mt-16">{{ title }}</h1>

  <div class="flex justify-center">
    <form method="post" class="w-1/2">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex justify-center mt-8 mb-10">
        <a href="{% url 'department:department_list' %}" class="back-button">Back to Department List</a>
        <button type="submit" class="py-4 px-6 bg-blue-700 rounded-xl text-white">{{ title }}</button>
      </div>
    </form>
  </div>

{% endblock %}
