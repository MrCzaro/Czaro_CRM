{% extends "base.html" %}

{% block content %}
<h1 class="text-4xl font-bold text-center">{{ title }}</h1>

<div class="flex items-center justify-center mt-24">
    <div class="max-w-xl py-8 bg-stone-100 text-center">
        <form method="post">
            {% csrf_token %}
            <h1 class="mb-5 text-2xl text-black">{{ form.observation.label_tag }}</h1>
            {{ form.observation}}
            {{ form.media }}
            <div class="mt-6 flex items-center justify-center text-white">
                <button class="py-2 px-4 bg-blue-500 rounded-md m-3">{{ title }}</button>
                <a href="{% url 'department:hospitalization' hospitalization_id %}" class="back-button">Back</a>

            </div>
        </form>
        
        
    </div>
</div>

{% endblock %}
