<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{{ title }}{% endblock %} | Czaro CRM</title>
    </head>
    <body class="flex flex-col h-screen">

        <nav class="p-6 flex items-center justify-between bg-stone-400">
            <a href="#" class="text-xl text-white">Czaro CRM</a>

            <div class="space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="#" class="text-white">Dashboard</a>
                    <a href="#" class="py-4 px-6 bg-red-600 rounded-xl text-white">Logout</a>
                {% else %}
                    <a href="#" class="py-4 px-6 bg-zinc-500 text-white rounded-xl">Login</a>
                    <a href="#" class="py-4 px-6 bg-zinc-600 text-white rounded-xl">Sign up</a>
                {% endif %}
            </div>
        </nav>
        <main class="p-6 flex-1">
            {% if messages %}
                <br/>
                {% for message in messages %}
                    <div class="justify-center bg-zinc-100  rounded-xl text-black text-center px-4 py-3" role="alert">
                        <p class="text-sm">{{ message }}</p>
                    </div>
                {% endfor %}
                <br/>
            {% endif %}
            {% block content %}
            {% endblock %}
        </main>

        <footer class="p-6 bg-stone-400">
            <p class="text-xm text-white text-center">Copyright (c) 2024 - Czaro CRM</p>
        </footer>
    </body>
</html>
