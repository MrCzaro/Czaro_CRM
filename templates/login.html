{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="max-w-xl py-8 bg-stone-400 text-center">
        <h1 class="text-3xl text-black">Log in</h1>
        
        <form class="mt-9 px-8 space-y-4" method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label for="email" class="text-black">E-mail</label><br>
                <input name="email" type="email" id="email" class="w-full py-3 px-4 bg-stone-200 rounded-md text-black focus:outline-none focus:ring focus:border-blue-300">
            </div>

            <div class="mb-4">
                <label for="password" class="text-black">Password</label><br>
                <input name="password" type="password" id="password" class="w-full py-3 px-4 bg-stone-200 rounded-md text-black focus:outline-none focus:ring focus:border-blue-300">
            </div>

            <div>
                <button class="mt-5 py-3 px-6 bg-zinc-600 rounded-md text-white hover:bg-zinc-700 focus:outline-none focus:ring focus:border-blue-300">Log in</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
