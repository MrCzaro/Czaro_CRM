{% extends "base.html" %}

{% block content %}
  <h1 class="p-8 text-3xl font-bold text-center">{{ title }}</h1>

  <div class="flex justify-center">
    <div class="w-2/3">
      <p class="font-bold">Department Name: {{ department.name }}</p>
      <p class="font-bold">Description: {{ department.description }}</p>
      <p class="font-bold">Created By: {{ department.created_by.first_name }}</p>
    </div>
  </div>
  <div class="flex items-center mt-8">
    <a href="{% url 'department:department_list' %}" class="py-4 px-6 bg-zinc-800 rounded-xl text-white mr-3">Back</a>

</div>
{% endblock %}
